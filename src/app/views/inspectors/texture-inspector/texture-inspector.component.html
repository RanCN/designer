<div *ngIf="texture"
	 class="inspector-form-container">

	<img src="{{metadata.path}}"/>

	<app-string-field [disabled]="true"
					  [value]="texture.name"
					  label="Name"></app-string-field>
	<app-double-field [disabled]="true"
					  [value]="texture.wrapS"
					  label="WrapS"></app-double-field>
	<app-double-field [disabled]="true"
					  [value]="texture.wrapT"
					  label="WrapT"></app-double-field>
	<app-double-field [disabled]="true"
					  [value]="texture.anisotropy"
					  label="Anisotropy"></app-double-field>
	<app-double-field [disabled]="true"
					  [value]="texture.offset.x"
					  label="Offset X"></app-double-field>
	<app-double-field [disabled]="true"
					  [value]="texture.offset.y"
					  label="Offset Y"></app-double-field>

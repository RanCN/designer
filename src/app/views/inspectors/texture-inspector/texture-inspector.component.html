<div *ngIf="texture"
	class="inspector-form-container">

	<img [src]="preview" />

	<app-string-field [disabled]="true"
		[value]="texture.name"
		label="Name">
	</app-string-field>

	<!-- <app-double-field (changed)="onChange($event, 'wrapS')"
		[value]="texture.wrapS"
		label="WrapS">
	</app-double-field>

	<app-double-field (changed)="onChange($event, 'wrapT')"
		[value]="texture.wrapT"
		label="WrapT">
	</app-double-field> -->

	<app-double-field (changed)="onChange($event, 'anisotropy')"
		[value]="texture.anisotropy"
		label="Anisotropy">
	</app-double-field>

	<app-double-field (changed)="onChange($event, 'rotation')"
		[value]="texture.rotation"
		label="Rotation">
	</app-double-field>

	<app-vector2-field (changed)="onChange($event, 'offset')"
		[value]="texture.offset"
		label="Offset">
	</app-vector2-field>

	<app-vector2-field (changed)="onChange($event, 'repeat')"
		[value]="texture.repeat"
		label="Repeat">
	</app-vector2-field>

	<!-- <app-vector2-field (changed)="onChange($event, 'center')"
		[value]="texture.center"
		label="Center">
	</app-vector2-field> -->

</div>

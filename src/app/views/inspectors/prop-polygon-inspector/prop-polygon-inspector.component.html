<div *ngIf="data.polygon"
	class="inspector-form-container">

	<app-double-field (changed)="onDensityChanged($event)"
		[value]="data.polygon.density"
		label="Density"
		max="1"
		min="0"></app-double-field>

</div>

<div *ngIf="data.controlPoint">
	<br />
	<span>Control Point</span><br />
	<app-transform-inspector [data]="data.controlPoint"
		[showRotation]="false"
		[showScale]="false"></app-transform-inspector>
</div>

<div *ngIf="data"
	 class="inspector-form-container">

	<app-double-field (changed)="onDistanceChanged($event)"
					  [value]="data.elevation.s"
					  label="S"></app-double-field>

	<app-double-field (changed)="onElevationChanged($event)"
					  [value]="data.elevation.a"
					  label="Elevation"></app-double-field>

</div>

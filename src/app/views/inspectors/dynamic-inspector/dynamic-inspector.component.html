<mat-toolbar class="native-border inspector-toolbar"
	*ngIf="showToolbar">
	<button mat-icon-button
		class="inspector-toolbar-icon">
		<mat-icon>chevron_right</mat-icon>
	</button>
	<span>{{label}}</span>
</mat-toolbar>


<div [class.inspector-editor-padding]="showToolbar"
	*ngIf="data">
	<div *ngFor="let item of serializableFields">
		<ng-container app-field-host></ng-container>
	</div>
	<div *ngFor="let action of serializableActions">
		<app-button-field label="{{ action.name | titlecase }}"
			(clicked)="action.method.apply(data)">
		</app-button-field>
	</div>
</div>

<div class="inspector-form-container">

	<app-string-field [disabled]="true"
					  [value]="data?.length"
					  label="Nodes"></app-string-field>

	<button (click)="createManeuvers()"
			mat-stroked-button>Create Maneuvers
	</button>

	<div *ngFor="let dot of data">

		<div *ngFor="let connection of dot.connections">

			<div *ngFor="let link of connection.laneLink">

				<div (mouseout)="onMouseOut(link)" (mouseover)="onMouseOver(link)"
					 *ngIf="link.incomingLane?.id == dot.lane.id || link.connectingLane?.id == dot.lane.id">

					<app-string-field [disabled]="true" label="Incoming"
									  value="Road:{{ link.incomingRoad?.id}} Lane:{{ link.incomingLane?.id }}"></app-string-field>

					<app-string-field [disabled]="true" label="Connecting"
									  value="Road:{{ link.connectingRoad?.id}} Lane:{{ link.connectingLane?.id }}"></app-string-field>

					<app-button-field (clicked)="removeLink(connection,link)" label="Delete Link"></app-button-field>

				</div>

			</div>

		</div>

	</div>

</div>

<app-object-preview [object]="currentObject"
					objectType="model"></app-object-preview>

<div *ngIf="data"
	 class="inspector-form-container">
	<mat-tree [dataSource]="dataSource"
			  [treeControl]="treeControl">
		<mat-tree-node (click)="onNodeClicked(node)"
					   *matTreeNodeDef="let node"
					   matTreeNodePadding
					   matTreeNodePaddingIndent="16">
			{{node.name}}
		</mat-tree-node>
		<mat-tree-node *matTreeNodeDef="let node;when: hasChild"
					   matTreeNodePadding
					   matTreeNodePaddingIndent="16">
			<button mat-icon-button
					matTreeNodeToggle>
				<mat-icon class="mat-icon-rtl-mirror">
					{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
				</mat-icon>
			</button>
			{{node.name}}
		</mat-tree-node>
	</mat-tree>
</div>

						 [data]="currentObject"></app-transform-inspector>

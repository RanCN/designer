<div *ngIf="lane" class="inspector-form-container">

	<app-string-field [value]="lane.id" [disabled]="true" label="Lane ID"></app-string-field>

	<app-string-field [value]="lane.sideAsString" [disabled]="true" label="Side"></app-string-field>

	<app-enum-field [enum]="types" [value]="lane.type" (changed)="onTypeChanged($event)" label="Type"></app-enum-field>

</div>

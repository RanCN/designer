<div [class.highlight]="highlightStatus"
	 class="status-bar"
	 fxLayout="row">
	<div fxFlex="auto">
		{{ statusService.message }}
	</div>
	<div fxFlex="200px">
		Time: {{ timePassed }}
	</div>
	<div fxFlex="200px">
		{{ statusService.coordinates }}
	</div>
	<div fxFlex="200px">
		{{ statusService.roadCoordinates }}
	</div>
</div>

<div fxFlexFill fxLayout="column">

	<app-menu-bar></app-menu-bar>

	<app-tool-bar></app-tool-bar>

	<!-- HACK: style="height: 500px; overflow: auto;" -->
	<!-- this ensures object-inspector does not outgrow parent -->
	<div fxFlex fxLayout="row" fxLayoutAlign="space-around" fxLayoutGap="0px" style="height: 500px; overflow: auto;">

		<div fxFlex="80" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="0px">

			<app-viewport fxFlex="70"></app-viewport>

			<mat-tab-group fxFlex="30">
				<mat-tab label="Project Browser">
					<app-project-browser></app-project-browser>
				</mat-tab>
				<mat-tab [label]="consoleLabel">
					<app-console></app-console>
				</mat-tab>
			</mat-tab-group>

		</div>

		<app-object-inspector fxFlex fxFlex="20"></app-object-inspector>
	</div>

	<app-status-bar></app-status-bar>

</div>

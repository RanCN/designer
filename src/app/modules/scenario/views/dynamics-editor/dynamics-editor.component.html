<app-enum-field [enum]="shapes" label="Shape" [value]="dynamics.shape"
				(changed)="onShapeChanged($event)"></app-enum-field>

<app-double-field
	label="Value"
	(valueChanged)="onValueChanged($event)"
	[value]="dynamics.dimensionValue">
</app-double-field>

<app-enum-field [enum]="dimensions" label="Dimension" [value]="dynamics.dimension"
				(changed)="onDimensionChanged($event)"></app-enum-field>

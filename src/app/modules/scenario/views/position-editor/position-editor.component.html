<app-enum-field label="Type" [enum]="types" [value]="position.type" (changed)="onPositionTypeChanged($event)"></app-enum-field>

<div [ngSwitch]="position.type">

	<div *ngSwitchCase="types.World">
		<app-world-position-editor (positionModified)="onPositionModified($event)" [position]="worldPosition">
		</app-world-position-editor>
	</div>

	<div *ngSwitchCase="types.RelativeObject">
		<app-relative-object-position-editor (positionModified)="onPositionModified($event)" [position]="position">
		</app-relative-object-position-editor>
	</div>

	<div *ngSwitchCase="types.Road">
		<app-road-position-editor (positionModified)="onPositionModified($event)" [position]="position">
		</app-road-position-editor>
	</div>

	<div *ngSwitchCase="types.Lane">
		<app-lane-position-editor (positionModified)="onPositionModified($event)" [position]="position">
		</app-lane-position-editor>
	</div>

</div>

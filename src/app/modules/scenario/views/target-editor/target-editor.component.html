<app-enum-field (changed)="onTypeChanged($event)"
	[enum]="target.types"
	[value]="target.targetType"
	label="Target Type"></app-enum-field>

<div *ngIf="target.targetType === target.types.relative">
	<app-select-entity-field (changed)="onEntityChanged($event)"
		[value]="relativeTarget.entityName"
		label="Relative To"></app-select-entity-field>
</div>

<app-double-field (valueChanged)="onValueChanged($event)"
	[value]="target.value"
	label="Target Value"></app-double-field>

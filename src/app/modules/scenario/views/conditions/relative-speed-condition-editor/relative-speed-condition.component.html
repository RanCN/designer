<app-select-entity-field (changed)="onTargetEntityChanged($event)"
						 [value]="relativeSpeedCondition.entity"
						 label="Target">
</app-select-entity-field>

<app-double-field (changed)="onRelativeSpeedChanged($event)"
				  [value]="relativeSpeedCondition.speed"
				  label="Relative Speed"></app-double-field>

<app-enum-field (changed)="onRuleChanged($event)"
				[enum]="rules"
				[value]="relativeSpeedCondition.rule"
				label="Rule"></app-enum-field>

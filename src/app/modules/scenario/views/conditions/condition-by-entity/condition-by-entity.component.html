<app-enum-field [enum]="rules" [value]="condition.triggeringRule" label="Trigger"></app-enum-field>

<app-dropdown-field (changed)="onEntityChanged($event)" [value]="entity" [options]="entities"
					label="Entities"></app-dropdown-field>

<div [ngSwitch]="condition.conditionType">

	<div *ngSwitchCase="conditions.ByEntity_Distance">
		<app-distance-condition-editor [condition]="condition"></app-distance-condition-editor>
	</div>

	<div *ngSwitchCase="conditions.ByEntity_ReachPosition">
		<app-reach-position-condition-editor [condition]="condition"></app-reach-position-condition-editor>
	</div>

	<div *ngSwitchCase="conditions.ByEntity_TimeHeadway">
		<app-time-headway-condition-editor [condition]="condition"></app-time-headway-condition-editor>
	</div>

	<div *ngSwitchCase="conditions.ByEntity_StandStill">
		<app-stand-still-condition-editor [condition]="condition"></app-stand-still-condition-editor>
	</div>

</div>

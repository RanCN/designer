<app-double-field (changed)="onValueChanged($event)"
				  [value]="longitudinalDistanceAction.value"
				  label="Value"></app-double-field>

<app-select-entity-field (changed)="onTargetChanged($event)"
						 [value]="longitudinalDistanceAction.targetEntity"
						 label="Target"></app-select-entity-field>

<app-boolean-field (changed)="onContinousChanged($event)"
				   [value]="longitudinalDistanceAction.continous"
				   label="Continous"></app-boolean-field>

<app-boolean-field (changed)="onFreespaceChanged($event)"
				   [value]="longitudinalDistanceAction.freespace"
				   label="Freespace"></app-boolean-field>

<div align="left"
	 class="tv-field">
	<label class="tv-field-label">Value Type</label>
	<div class="tv-field-text-input">
		<select (change)="onValueTypeChanged($event)"
				[(ngModel)]="longitudinalDistanceAction.valueType"
				class="tv-field-dropdown">
			<option class="tv-field-option"
					value="distance">Distance
			</option>
			<option class="tv-field-option"
					value="timeGap">TimeGap
			</option>
		</select>
	</div>
</div>

<app-double-field (changed)="onMaxAccelChanged($event)"
				  [value]="longitudinalDistanceAction.dynamicConstraints.maxAcceleration"
				  label="Max Acceleration"></app-double-field>

<app-double-field (changed)="onMaxDecelChanged($event)"
				  [value]="longitudinalDistanceAction.dynamicConstraints.maxDeceleration"
				  label="Max Deceleration"></app-double-field>

<app-double-field (changed)="onMaxSpeedChanged($event)"
				  [value]="longitudinalDistanceAction.dynamicConstraints.maxSpeed"
				  label="Max Speed"></app-double-field>

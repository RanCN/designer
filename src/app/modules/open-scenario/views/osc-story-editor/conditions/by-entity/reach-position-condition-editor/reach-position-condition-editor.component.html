<div>
	<app-position-editor (positionChanged)="onPositionTypeChanged($event)" (positionModified)="onPositionChanged($event)"
						 [position]="condition.position">
	</app-position-editor>
</div>

<div>
	<app-double-field (changed)="onToleranceChanged($event)" [value]="condition.tolerance" label="Tolerance">
	</app-double-field>
</div>

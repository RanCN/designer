<mat-card (contextmenu)="showContextMenu($event)" class="p-0" fxFlexFill fxLayout="column">
	<mat-tab-group>
		<mat-tab label="Hierarchy">

			<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

				<!-- This is the tree node template for leaf nodes -->
				<mat-tree-node (click)="onClick(node)" (dblclick)="onDoubleClick(node)" *matTreeNodeDef="let node">
					<!-- use a disabled button to provide padding for tree leaf -->
					<button disabled mat-icon-button></button>
					{{ node.name }}
				</mat-tree-node>

				<!-- This is the tree node template for expandable nodes -->
				<mat-tree-node *matTreeNodeDef="let node; when: hasChild">
					<button [attr.aria-label]="'toggle ' + node.name" mat-icon-button matTreeNodeToggle>
						<mat-icon class="mat-icon-rtl-mirror">
							{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
						</mat-icon>
					</button>
					{{ node.name }}
				</mat-tree-node>

			</mat-tree>

		</mat-tab>
	</mat-tab-group>
</mat-card>

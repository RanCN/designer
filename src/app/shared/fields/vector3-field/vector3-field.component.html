<div align="left" class="tv-field">

	<label class="tv-field-label">{{ label }}</label>

	<div class="tv-field-text-input" style="display: flex;">

		<input placeholder="X" (ngModelChange)="onXChanged($event)" [(ngModel)]="value.x"/>
		<input placeholder="Y" (ngModelChange)="onYChanged($event)" [(ngModel)]="value.y"/>
		<input placeholder="Z" (ngModelChange)="onZChanged($event)" [(ngModel)]="value.z"/>


	</div>

</div>

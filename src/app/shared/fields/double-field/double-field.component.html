<div align="left"
	class="tv-field">

	<label class="tv-field-label">{{ label }}</label>

	<div class="tv-field-text-input"
		style="display: flex;">

		<app-double-input style="width: 100%;"
			[value]="value"
			[disabled]="disabled"
			[label]="label"
			[min]="min"
			[max]="max"
			[step]="step"
			(changed)="onFieldValueChanged($event)"></app-double-input>

		<span *ngIf="suffix"
			style="margin-left: 5px; margin-right: 5px">
			{{suffix}}
		</span>

	</div>

</div>

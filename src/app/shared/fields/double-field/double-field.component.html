<div align="left" class="tv-field">

	<label class="tv-field-label">{{ label }}</label>

	<div class="tv-field-text-input" style="display: flex;">

		<input
			(blur)="onBlur()"
			(focus)="onFocus()"
			(keydown)="onKeydown($event)"
			(input)="onInput($event)"
			(ngModelChange)="onModelChanged($event)"
			(wheel)="onWheel($event)"
			[(ngModel)]="value"
			[disabled]="disabled"
			[placeholder]="label"
			[value]="value"/>

		<span *ngIf="suffix" style="margin-left: 5px; margin-right: 5px">
			{{suffix}}
		</span>

	</div>

</div>

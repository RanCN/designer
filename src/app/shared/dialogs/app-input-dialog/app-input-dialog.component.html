<h1 class="mat-tv-dialog-title"
	mat-dialog-title>{{ title }}</h1>
<div class="mat-tv-dialog-content"
	mat-dialog-content>
	<div style="width: 100%;"
		*ngFor="let field of fields">
		<app-string-field *ngIf="field.type == 'text'"
			[label]="field.name"
			(changed)="onFieldChange(field, $event)"
			[value]="field.value">
		</app-string-field>
		<app-boolean-field *ngIf="field.type == 'checkbox'"
			[label]="field.name"
			(changed)="onFieldChange(field, $event)"
			[value]="field.value == 'true' || field.value == true">
		</app-boolean-field>
	</div>
</div>
<div align="end"
	class="mat-tv-dialog-actions"
	mat-dialog-actions>
	<button mat-dialog-close
		mat-stroked-button>Close</button>
	<button (click)="save()"
		cdkFocusInitial
		mat-stroked-button>Save</button>
</div>
